<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Senhas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Gerador de Senhas Aleatórias</h1>
    <div class="settings">
      <label for="length">Defina o tamanho da Senha:</label>
      <input type="number" id="length" min="4" max="32" value="12">
     
      <div class="checkboxes">
        <label><input type="checkbox" id="uppercase" checked> Letras Maiúsculas</label>
        <label><input type="checkbox" id="lowercase" checked> Letras Minúsculas</label>
        <label><input type="checkbox" id="numbers" checked> Números</label>
        <label><input type="checkbox" id="symbols" checked> Símbolos</label>
      </div>
    </div>
    <button id="generate">Gerar Senha</button>
    <div class="output">
      <input type="text" id="password" readonly>
      <button id="copy">Copiar</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
